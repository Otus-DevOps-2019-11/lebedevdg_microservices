version: '3.3'

services:

  mongo_db:
    image: mongo:${MONGO_VERSION:-3.2}
    volumes:
      - mongo_db:/data/db
    networks:
      back_net:
        aliases:
          - post_db
          - comment_db

  ui:
    image: ${DH_USERNAME:-$USER}/ui:${UI_VERSION:-latest}
    ports:
      - ${UI_PUBLISHED_PORT:-9292}:9292/tcp
    networks:
      - front_net
    depends_on:
      - post
      - comment

  post:
    image: ${DH_USERNAME:-$USER}/post:${POST_VERSION:-latest}
    networks:
      - back_net
      - front_net
    depends_on:
      - mongo_db

  comment:
    image: ${DH_USERNAME:-$USER}/comment:${COMMENT_VERSION:-latest}
    networks:
      - back_net
      - front_net
    depends_on:
      - mongo_db

  prometheus:
    image: ${DH_USERNAME:-$USER}/prometheus:${PROMETHEUS_VERSION:-latest}
    networks:
      - back_net
      - front_net
    ports:
      - '9090:9090'
    volumes:
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention=1d'

  node-exporter:
    image: prom/node-exporter:v0.15.2
    networks:
      - back_net
      - front_net
    user: root
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points="^/(sys|proc|dev|host|etc)($$|/)"'

  mongodb-exporter:
    image: ${DH_USERNAME:-$USER}/mongodb-exporter:${MONGODB_EXPORTER_VERSION:-latest}
    command:
      - '--collect.database'
      - '--collect.collection'
      - '--collect.topmetrics'
      - '--collect.indexusage'
      - '--collect.connpoolstats'
      - '--mongodb.uri=mongodb://mongo_db:27017'
    networks:
      - back_net
      - front_net

  blackbox-exporter:
    image: prom/blackbox-exporter:${BLACKBOX_EXPORTER_VERSION:-v0.16.0}
    networks:
      - front_net

volumes:
  prometheus_data:
  mongo_db:

networks:
  back_net:
    ipam:
      config:
        - subnet: ${BACK_SUBNET:-10.0.2.0/24}
  front_net:
    ipam:
      config:
        - subnet: ${FRONT_SUBNET:-10.0.1.0/24}
